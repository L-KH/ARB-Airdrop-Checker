<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Address Checker</title>
</head>
<body>
    <h1>Ethereum Address Checker</h1>
    <form method="POST">
        <label for="addresses">Enter Ethereum addresses (one per line):</label><br>
        <textarea name="addresses" id="addresses" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
